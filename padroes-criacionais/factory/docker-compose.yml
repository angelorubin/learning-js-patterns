services:
  mysql-db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      - db-net
    ports:
      - 3306:3306

  postgres-db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: root
    networks:
      - db-net
    ports:
      - 5432:5432

  adminer:
    image: adminer
    networks:
      - db-net
    ports:
      - 8080:8080

networks:
  db-net:
